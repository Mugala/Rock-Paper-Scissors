<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles2.css" rel="stylesheet" type="text/css">

  <title>Rock - Paper - Scissors</title>
</head>

<body>
    <div class="Login-box">
       <h3>Enter Your name and choose a nickname!  </h3>
       <div class="form-group">
        <label for="new-first-name"></label>
        <input type="text" class="form-control" id="new-first-name" placeholder="Enter your first name ;)..." required >
      </div>
        <div class="container">
	
            <h2>Pick a nickname: </h2>
            
          <ul>
          <li>
            <input type="radio" id="f-option" name="selector">
            <label for="f-option">The Gladiator.</label>
            
            <div class="check"></div>
          </li>
          
          <li>
            <input type="radio" id="s-option" name="selector">
            <label for="s-option">The White-Walker.</label>
            
            <div class="check"><div class="inside"></div></div>
          </li>
          
          <li>
            <input type="radio" id="t-option" name="selector">
            <label for="t-option">The Dark Knight.</label>
            
            <div class="check"><div class="inside"></div></div>
          </li>

          <li>
            <input type="radio" id="p-option" name="selector">
            <label for="p-option">The Pirate.</label>
            
            <div class="check"><div class="inside"></div></div>
          </li>
        </ul>
        </div>
    </div>div>



  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
 </body>

</html>
