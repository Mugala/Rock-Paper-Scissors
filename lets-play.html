<!DOCTYPE html>
<html>
<head>
  <link href="css/jbootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/jstyles.css" rel="stylesheet" type="text/css">
  <title>Let's play</title>
</head>
<body>
  <div class="page-header">
  <h1 id="font"> Let's Play</h1>
  <h1>Rock!Papers!Scissors</h1>
  </div>
    <p id="font1">Click any of the following options and see if you win. Good luck!</p>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4" >
      <button id="btn" class="btn btn-primary" type="button"class="Rock"><span id="rockFont"><img src="images/rock2.gif" alt="Rock" id="rock">Rock!</span></button>
      </div>
      <div class="col-md-4">
      <button class="btn btn" type="button" class="Paper"><span id="paperFont"><img src="images/paper.gif" alt="Paper" id="paper">Paper!</span></button>
      </div>
      <div class="col-md-4" >
      <button class="btn btn-success" type="button"class="Scissors"><span id="scissorFont"><img src="images/scissors.gif" alt="scissor" id="scissor">Scissors!</span></button>
    </div>
  </div><br>
      <center><button type="reset" class="btn btn-danger" id="reset"><span id="reset1">Reset Scores</span></button></center>
      <p id="font2"><b>RESULTS</b></p>
    <div class="output-box">
        <div id="Result"> </div>
    </div>
  <script src="scripts/jquery-3.3.1.js"></script>
  <script src="scripts/scripts.js"></script>
</div>
 </body>

</html>
