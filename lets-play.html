<!DOCTYPE html>
<html>
<head>

  <link href="css/jbootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/jstyles.css" rel="stylesheet" type="text/css">

  <title>Let's play</title>
</head>
<body>
  <h1 id="font"> Let's Play</h1>
  <h1>Rock!Papers!Scissors</h1>
<p id="font1">Click any of the following options and see if you win. <b>Good luck!</b></p>

  <div class="container-fluid">
  <div class="row">
    <div class="col-md-4" >
      <img src="images/rock2.gif" alt="Rock"  id="rock">
      <button id="btn" class="btn btn-primary" type="button"class="Rock" onclick="play('rock')"><span id="rockFont">Rock!</span></button>
      </div>
      <div class="col-md-4">
        <img src="images/paper.gif" alt="Paper" id="paper">
      <button class="btn btn" type="button" class="Paper"  onclick="play('paper')"><span id="paperFont">Paper!</span></button>
      </div>
      <div class="col-md-4" >
        <img src="images/scissors.gif" alt="scissor" id="scissor">
      <button class="btn btn-success" type="button"class="Scissors" onclick="play('scissors')"><span id="scissorFont">Scissors!</span></button>
      </div>
    </div>
    <p id="font2">RESULTS</p>
      <button type="reset" class="btn btn-danger" id="reset" onclick="reset()"><span id="reset1">Reset Scores</span></button>
    <div class="output-box">
        <div id="Result"> </div>
    </div>

  <script src="scripts/jquery-3.3.1.js"></script>
  <script src="scripts/scripts.js"></script>
</div>
 </body>

</html>
